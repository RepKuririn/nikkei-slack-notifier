name: Nikkei Slack Notifier

on:
  schedule:
    - cron: '30 22 * * 0-4'  # JST 7:30 月〜金（UTC 22:30 日〜木）
    - cron: '30 2 * * 1-5'   # JST 11:30 月〜金
    - cron: '30 7 * * 1-5'   # JST 16:30 月〜金
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        env:
          SLACK_WORKFLOW_URL: ${{ secrets.SLACK_WORKFLOW_URL }}
        run: python scrape.py

      - name: Commit cache
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_articles.txt || true
          git diff --cached --quiet || git commit -m "Update article cache"
          git push
