name: Nikkei Slack Notifier

on:
  schedule:
    # JST 6:00〜8:30 月〜金（UTC 21:00〜23:30 日〜木）
    - cron: '0,30 21-23 * * 0-4'
    # JST 9:00〜19:00 月〜金（UTC 0:00〜10:00 月〜金）
    - cron: '0,30 0-10 * * 1-5'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        env:
          SLACK_WORKFLOW_URL: ${{ secrets.SLACK_WORKFLOW_URL }}
        run: python scrape.py

      - name: Commit cache
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_articles.txt || true
          git diff --cached --quiet || git commit -m "Update article cache"
          git push
